<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Teachers list</title>
</head>
<body>

<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="container">
    <h2>List of teachers</h2>
    <hr/>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.getName()}"></td>
            <td th:text="${teacher.getEmail()}"></td>
            <td><a th:href="@{/teachers/deleteTeacher(teacherId=${teacher.id})}" class="btn btn-danger ml-2">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/teachers/addTeacherForm}" class="btn btn-primary mb-2">Add teacher</a>

</div>

</body>
</html>
