<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.5/datatables.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Teachers list</title>
</head>
<body>

<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="container">
    <h2>List of teachers</h2>
    <hr/>

    <table class="table table-bordered table-striped" id="teacher-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.getName()}"></td>
            <td th:text="${teacher.getEmail()}"></td>
            <td><a th:href="@{/teachers/deleteTeacher(teacherId=${teacher.id})}" class="btn btn-danger ml-2">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/teachers/addTeacherForm}" class="btn btn-primary mb-2">Add teacher</a>

</div>

<div class="container">
    <th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
</div>

<script src="jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.5/datatables.min.js"></script>
<script>
    /* the function below deletes the sorting option for 'Actions' [-1] (first col from the right) column in the table*/
    $(document).ready(function () {
        $("#teacher-table").DataTable({
            'aoColumnDefs' : [{
                'bSortable': false,
                'aTargets' : [-1]
            }]
        });
    })
</script>

</body>
</html>
