<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<th:block th:fragment="navigator">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1280px-Harvard_shield_wreath.svg.png"
                        height="30"
                        alt="Harvard Logo"
                        loading="lazy"
                />
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/list}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/list}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers/list}">Teachers</a>
                </li>

            </ul>
        </div>
    </nav>
</th:block>

<th:block th:fragment="footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary"><a href="https://github.com/dovskyy">@dovskyy</a></p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="https://github.com/dovskyy/course-manager" class="nav-link px-2 text-body-secondary" target="_blank">Git Repo</a></li>
            <li class="nav-item"><a href="https://www.linkedin.com/in/marcel-lew96/" class="nav-link px-2 text-body-secondary" target="_blank">LinkedIn</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>
</th:block>

</body>
</html>
