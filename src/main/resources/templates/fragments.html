<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
</head>
<body>

<th:block th:fragment="navigator">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand mt-2 mt-lg-0" href="/">
                <img
                        src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Harvard_shield_wreath.svg/1280px-Harvard_shield_wreath.svg.png"
                        height="30"
                        alt="Harvard Logo"
                        loading="lazy"
                />
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/list}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/list}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers/list}">Teachers</a>
                </li>

            </ul>
        </div>
    </nav>
</th:block>

</body>
</html>
