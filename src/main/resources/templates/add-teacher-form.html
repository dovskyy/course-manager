<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <title>Add Teacher</title>
</head>
<body>

<div class="container">
  <h2>Add Teacher</h2>
  <hr/>
  <form th:action="@{/teachers/saveTeacher}" th:object="${teacher}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
    <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-primary border" th:href="@{/teachers/list}">Back to list</a>
    <input type="hidden" th:field="*{id}"/>
  </form>
</div>

</body>
</html>
