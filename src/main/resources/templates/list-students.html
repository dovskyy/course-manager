<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Students list</title>
</head>
<body>

<div class="container">
    <h2>List of students</h2>
    <hr/>
    <a th:href="@{/students/addStudentForm}" class="btn btn-primary mb-2">Add student</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.getName()}"></td>
                <td th:text="${student.getEmail()}"></td>
                <td th:text="${student.getAge()}"></td>
                <td>
                    <a th:href="@{/students/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/students/deleteStudent(studentId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
