<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <title>Add Course</title>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"></th:block>

<div class="container">
  <h2>Add Course</h2>
  <hr/>
  <form th:action="@{/courses/saveCourse}" th:object="${course}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
    <select class="form-control col-4 mb-4" th:field="*{teacher.id}">
      <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
    </select>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-primary border" th:href="@{/courses/list}">Back to list</a>
    <input type="hidden" th:field="*{id}"/>
  </form>
</div>

<div class="container">
  <th:block th:replace="fragments :: footer" th:remove="tag"></th:block>
</div>

</body>
</html>
