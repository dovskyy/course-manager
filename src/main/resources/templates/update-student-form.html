<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Add Student</title>
</head>
<body>

<div class="container">
    <h2>Update student</h2>
    <hr/>
    <form th:action="@{/students/updateStudent}" th:object="${student}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4"/>
        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4"/>
        <input type="date" th:field="*{dob}" class="form-control col-4 mb-4"/>
        <button class="btn btn-primary" type="submit">Update</button>
        <a class="btn btn-primary border" th:href="@{/students/list}">Back to list</a>
        <input type="hidden" th:field="*{id}"/>
    </form>
</div>

</body>
</html>
